<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mapbox to Figma</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <style>
      #map {
        position: relative;
        width: 100%;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h2>Mapbox to Figma</h2>
      <p>Mapbox API access token: <input id="tokenInput" value="pk.eyJ1IjoicWF0aXVtIiwiYSI6ImNrM2lrNzE1djA4a3ozY2xjeDFiMzA3b24ifQ.baOd_O4sWca3ma4klyW7Mw" /></p>
      <p>Mapbox user name: <input id="usernameInput" value="qatium" /></p>
      <p>Mapbox Style ID:<input id="mapStyleInput" value="ckaf3fzi6200k1ipufjkbt50v"/></p>
    <button id="get-map">Get Map from Mapbox</button>
    <button id="draw-map">Draw map to Figma</button>
    <div id="map">Map here</div>

    <script>
      let mapStyle;
      let accessToken;
      let username ;
      let style_id;
      let overlay;
      let lng = "-77.03968";
      let lat = "38.89744";
      let zoom = 9;
      let bearing = 0;
      let pitch = 0;
      let auto;
      let width = 800;
      let height = 800;
      let retina = true ? "@2x" : "";
      let attribution = false;
      let logo = false;
      let map;

      document.getElementById("get-map").onclick = () => {
        // Get values from inputs
        username = document.getElementById("usernameInput").value;
        style_id = document.getElementById("mapStyleInput").value;
        accessToken = document.getElementById("tokenInput").value;
        // Draw Mapbox map
        mapboxgl.accessToken = accessToken;
        map = new mapboxgl.Map({
          container: "map", // container id
          style: `mapbox://styles/${username}/${style_id}`, // style URL
          center: [lng, lat], // starting position [lng, lat]
          zoom: zoom, // starting zoom
        });
      };
      // Pass an image to Figma API from Mapbox
      document.getElementById("draw-map").onclick = () => {
        // Retrive statica map from mapbox style https://docs.mapbox.com/api/maps/#retrieve-a-static-map-from-a-style
        getMapProperties();
        let imurl = `https://api.mapbox.com/styles/v1/${username}/${style_id}/static/${lng},${lat},${zoom},${bearing},${pitch}/${width}x${height}${retina}?access_token=${accessToken}`;
        fetch(imurl)
          .then((r) => r.arrayBuffer())
          .then((a) =>
            parent.postMessage(
              { pluginMessage: { type: "draw-map", data: new Uint8Array(a) } },
              "*"
            )
          );
      };

      // Get current map properties
      function getMapProperties(){
        zoom = map.getZoom();
        pitch = map.getPitch();
        bearing = map.getBearing();
        lng = map.getCenter().lng;
        lat = map.getCenter().lat;
        console.log(lng);
        console.log(lat);
      }
    </script>
  </body>
</html>
